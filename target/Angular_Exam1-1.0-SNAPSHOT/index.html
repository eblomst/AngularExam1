<!DOCTYPE html>
<html> 
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src='app.js' type="text/javascript"></script>
    </head>
    <body ng-controller="UserController as ctrl" ng-app="MyModule">

        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div >
                    <ul class="nav navbar-nav">
                        <li><a href="#/">All Persons</a></li>
                        <li><a href="#/NewPerson">New Person</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-view></div>
        <script type="text/ng-template" id="list.html">
            <h2>Person List</h2>
          
            <table>
            <thead>
        <tr>
        <th></th>
            <th>Name</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in ctrl.users">
            <td><img src="{{user.picture.thumbnail}}"></td>
            <td>{{user.first}} {{user.last}} </td> 
            <td><a href="#/{{ctrl.users.indexOf(user)}}" 
                ng-click="ctrl.indexNumber = ctrl.users.indexOf(user)">Details</a></td>  
           
        </tr>    
    </tbody>
</table>
        </script>
 <script type="text/ng-template" id="details.html">
        
            
        <h2>Details for {{ctrl.users[ctrl.indexNumber].first}} {{ctrl.users[ctrl.indexNumber].last}}</h2>
        <p>Gender: {{ctrl.users[ctrl.indexNumber].gender}}</p>
        <p>First Name: {{ctrl.users[ctrl.indexNumber].fist}}</p>
        <p>Last Name: {{ctrl.users[ctrl.indexNumber].last}}</p>
        <p>Street: {{ctrl.users[ctrl.indexNumber].street}}</p>
        <p>City: {{ctrl.users[ctrl.indexNumber].city}}</p>
        <p>Zip: {{ctrl.users[ctrl.indexNumber].zip}}</p>
        <p>Phone: {{ctrl.users[ctrl.indexNumber].phone}}</p>
        <p>Cell: {{ctrl.users[ctrl.indexNumber].cell}}</p>
        <p>Email: {{ctrl.users[ctrl.indexNumber].email}}</p>
        <p><img src="{{ctrl.users[ctrl.indexNumber].large}}"></p>
        <a href="#/">Go back</a>
       
    </script>
    </body>
</html>
